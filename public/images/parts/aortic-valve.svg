<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Heart outline (faded) -->
  <path d="M200,325 C275,275 350,200 350,125 C350,75 310,50 275,50 C240,50 215,75 200,100 C185,75 160,50 125,50 C90,50 50,75 50,125 C50,200 125,275 200,325 Z" 
        fill="#f8d0d0" stroke="#cc0000" stroke-width="1" opacity="0.3"/>
  
  <!-- Left Ventricle (faded) -->
  <path d="M275,190 C300,190 325,210 325,250 C325,290 275,310 240,310 L240,190 L275,190 Z" 
        fill="#e06666" stroke="#cc0000" stroke-width="1" opacity="0.5"/>
  <text x="260" y="250" font-family="Arial" font-size="24" fill="#990000" opacity="0.5">LV</text>
  
  <!-- Aorta (faded) -->
  <path d="M275,90 C300,90 325,75 325,50 C325,40 315,30 300,30 C285,30 275,40 275,50 L275,90 Z" 
        fill="#ff9999" stroke="#cc0000" stroke-width="1" opacity="0.5"/>
  <text x="300" y="60" font-family="Arial" font-size="20" fill="#990000" opacity="0.5">Aorta</text>
  
  <!-- Aortic Valve (highlighted) -->
  <ellipse cx="275" cy="90" rx="15" ry="5" fill="#ffffff" stroke="#cc0000" stroke-width="3"/>
  <path d="M265,90 L285,90" stroke="#cc0000" stroke-width="3"/>
  <path d="M260,85 L290,85" stroke="#cc0000" stroke-width="1"/>
  <path d="M260,95 L290,95" stroke="#cc0000" stroke-width="1"/>
  
  <!-- Valve flaps (three cusps) -->
  <path d="M275,90 C280,80 285,85 285,90" fill="none" stroke="#cc0000" stroke-width="2"/>
  <path d="M275,90 C270,80 265,85 265,90" fill="none" stroke="#cc0000" stroke-width="2"/>
  <path d="M275,90 C275,80 275,85 275,90" fill="none" stroke="#cc0000" stroke-width="2"/>
  
  <text x="275" y="110" font-family="Arial" font-size="14" fill="#990000" text-anchor="middle">Aortic Valve</text>
  
  <!-- Title -->
  <text x="200" y="370" font-family="Arial" font-size="24" font-weight="bold" fill="#990000" text-anchor="middle">Aortic Valve</text>
</svg> 