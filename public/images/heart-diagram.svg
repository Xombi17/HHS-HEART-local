<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="white"/>
  
  <!-- Heart outline -->
  <path d="M400,650 C550,550 700,400 700,250 C700,150 620,100 550,100 C480,100 430,150 400,200 C370,150 320,100 250,100 C180,100 100,150 100,250 C100,400 250,550 400,650 Z" 
        fill="#f8d0d0" stroke="#cc0000" stroke-width="5"/>
  
  <!-- Right Atrium -->
  <path d="M250,200 C200,200 150,230 150,300 C150,350 200,380 250,380 L320,380 L320,200 L250,200 Z" 
        fill="#f2a5a5" stroke="#cc0000" stroke-width="3" id="rightAtrium"/>
  <text x="260" y="290" font-family="Arial" font-size="24" fill="#990000">RA</text>
  
  <!-- Left Atrium -->
  <path d="M550,200 C600,200 650,230 650,300 C650,350 600,380 550,380 L480,380 L480,200 L550,200 Z" 
        fill="#f2a5a5" stroke="#cc0000" stroke-width="3" id="leftAtrium"/>
  <text x="520" y="290" font-family="Arial" font-size="24" fill="#990000">LA</text>
  
  <!-- Right Ventricle -->
  <path d="M250,380 C200,380 150,420 150,500 C150,580 250,620 320,620 L320,380 L250,380 Z" 
        fill="#e06666" stroke="#cc0000" stroke-width="3" id="rightVentricle"/>
  <text x="260" y="500" font-family="Arial" font-size="24" fill="#990000">RV</text>
  
  <!-- Left Ventricle -->
  <path d="M550,380 C600,380 650,420 650,500 C650,580 550,620 480,620 L480,380 L550,380 Z" 
        fill="#e06666" stroke="#cc0000" stroke-width="3" id="leftVentricle"/>
  <text x="520" y="500" font-family="Arial" font-size="24" fill="#990000">LV</text>
  
  <!-- Aorta -->
  <path d="M550,180 C600,180 650,150 650,100 C650,80 630,60 600,60 C570,60 550,80 550,100 L550,180 Z" 
        fill="#ff9999" stroke="#cc0000" stroke-width="3" id="aorta"/>
  <text x="600" y="120" font-family="Arial" font-size="20" fill="#990000">Aorta</text>
  
  <!-- Pulmonary Artery -->
  <path d="M250,180 C200,180 150,150 150,100 C150,80 170,60 200,60 C230,60 250,80 250,100 L250,180 Z" 
        fill="#ff9999" stroke="#cc0000" stroke-width="3" id="pulmonaryArtery"/>
  <text x="150" y="120" font-family="Arial" font-size="16" fill="#990000">Pulmonary</text>
  <text x="150" y="140" font-family="Arial" font-size="16" fill="#990000">Artery</text>
  
  <!-- Tricuspid Valve -->
  <ellipse cx="320" cy="380" rx="30" ry="10" fill="#ffffff" stroke="#cc0000" stroke-width="3" id="tricuspidValve"/>
  <text x="320" y="410" font-family="Arial" font-size="14" fill="#990000" text-anchor="middle">Tricuspid</text>
  
  <!-- Mitral Valve -->
  <ellipse cx="480" cy="380" rx="30" ry="10" fill="#ffffff" stroke="#cc0000" stroke-width="3" id="mitralValve"/>
  <text x="480" y="410" font-family="Arial" font-size="14" fill="#990000" text-anchor="middle">Mitral</text>
  
  <!-- Pulmonary Valve -->
  <ellipse cx="250" cy="180" rx="30" ry="10" fill="#ffffff" stroke="#cc0000" stroke-width="3" id="pulmonaryValve"/>
  <text x="250" y="160" font-family="Arial" font-size="14" fill="#990000" text-anchor="middle">Pulmonary</text>
  
  <!-- Aortic Valve -->
  <ellipse cx="550" cy="180" rx="30" ry="10" fill="#ffffff" stroke="#cc0000" stroke-width="3" id="aorticValve"/>
  <text x="550" y="160" font-family="Arial" font-size="14" fill="#990000" text-anchor="middle">Aortic</text>
  
  <!-- Blood flow arrows -->
  <!-- Deoxygenated blood (blue) -->
  <path d="M320,200 L400,150 L480,200" fill="none" stroke="#0066cc" stroke-width="4" stroke-dasharray="10,5"/>
  <polygon points="480,200 465,185 460,205" fill="#0066cc"/>
  
  <!-- Oxygenated blood (red) -->
  <path d="M480,620 L400,670 L320,620" fill="none" stroke="#cc0000" stroke-width="4" stroke-dasharray="10,5"/>
  <polygon points="320,620 335,635 340,615" fill="#cc0000"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="30" font-weight="bold" fill="#990000" text-anchor="middle">Human Heart Anatomy</text>
</svg> 