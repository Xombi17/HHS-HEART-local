<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Heart outline (faded) -->
  <path d="M200,325 C275,275 350,200 350,125 C350,75 310,50 275,50 C240,50 215,75 200,100 C185,75 160,50 125,50 C90,50 50,75 50,125 C50,200 125,275 200,325 Z" 
        fill="#f8d0d0" stroke="#cc0000" stroke-width="1" opacity="0.3"/>
  
  <!-- Right Ventricle (faded) -->
  <path d="M125,190 C100,190 75,210 75,250 C75,290 125,310 160,310 L160,190 L125,190 Z" 
        fill="#e06666" stroke="#cc0000" stroke-width="1" opacity="0.5"/>
  <text x="130" y="250" font-family="Arial" font-size="24" fill="#990000" opacity="0.5">RV</text>
  
  <!-- Pulmonary Artery (faded) -->
  <path d="M125,90 C100,90 75,75 75,50 C75,40 85,30 100,30 C115,30 125,40 125,50 L125,90 Z" 
        fill="#ff9999" stroke="#cc0000" stroke-width="1" opacity="0.5"/>
  <text x="75" y="60" font-family="Arial" font-size="14" fill="#990000" opacity="0.5">Pulmonary</text>
  <text x="75" y="75" font-family="Arial" font-size="14" fill="#990000" opacity="0.5">Artery</text>
  
  <!-- Pulmonary Valve (highlighted) -->
  <ellipse cx="125" cy="90" rx="15" ry="5" fill="#ffffff" stroke="#cc0000" stroke-width="3"/>
  <path d="M115,90 L135,90" stroke="#cc0000" stroke-width="3"/>
  <path d="M110,85 L140,85" stroke="#cc0000" stroke-width="1"/>
  <path d="M110,95 L140,95" stroke="#cc0000" stroke-width="1"/>
  
  <!-- Valve flaps (three cusps) -->
  <path d="M125,90 C130,80 135,85 135,90" fill="none" stroke="#cc0000" stroke-width="2"/>
  <path d="M125,90 C120,80 115,85 115,90" fill="none" stroke="#cc0000" stroke-width="2"/>
  <path d="M125,90 C125,80 125,85 125,90" fill="none" stroke="#cc0000" stroke-width="2"/>
  
  <text x="125" y="110" font-family="Arial" font-size="14" fill="#990000" text-anchor="middle">Pulmonary Valve</text>
  
  <!-- Title -->
  <text x="200" y="370" font-family="Arial" font-size="24" font-weight="bold" fill="#990000" text-anchor="middle">Pulmonary Valve</text>
</svg> 